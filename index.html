<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="settings-section">
        <img src="media/settings-icon.png" alt="icon settings" id="settings-icon">
    </section>
    <div id="container-principal">
        <div id="container-hero">
            <section id="section-titulo">
                <h1>Contagem Regressiva</h1>
                <p id="data"></p>
                </section>
                <section id="section-contagem">
                <p id="qtd-atual"></p>
                 <div id="div-progresso">
                     <p id="progresso">Progresso = 0</p> 
                </div>
            </section>
            <section id="controles">
                <button class="botao-controle" id="acao">Ação</button>
                <button class="botao-controle" id="desfazer">Desfazer</button>      
            </section>
        </div>
    </div>

    <div id="settings-tela" class="escondido">
    <h3>Configurações</h3>
        <div id="referencias">
            <p>Número Inicial: <input type="number" id="numero-inicial"></p>
            <p>Passo da Ação: <input type="number" id="passo-acao"></p>
            <p>Nome da ação: <input type="text" id="nome-acao"></p>
        </div>
        <button id="salvar">Salvar Configurações</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
