<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="settings-section">
        <img src="media/settings-icon.png" alt="icon settings" id="settings-icon">
        <div id="settings-tela" class="escondido">
            <h3>Configurações</h3>
            <div id="referencias">
                <h4>Referências</h3>
                <p>Número Inicial: <input type="number" id="numero-inicial"></p> <!--usuário pode personalizar em qual número vai começar-->
                <p>Passo da ação: <input type="number" id="passo-"></p> <!--passo/step/de quantos em quantos-->

            </div>
        </div>
    </section>
    <div id="container-hero">
        <section id="section-titulo">
            <div id="title-settings">
                <h1>Contagem Regressiva</h1><a href=""></a>
            </div>
            <p id="data"></p> <!--aqui vai entrar a data atual com dia, mes, hora, minutos e segundos-->
        </section>
        <section id="section-contagem">
            <p id="qtd-atual"></p> <!--aqui vai entrar toda a quantidade que falta-->
            <div id="div-progresso">
                <p id="progresso">Progresso = 0</p> 
            </div>
        </section>
        <section id="controles">
            <button class="botao-controle" id="acao" onclick="acao()">Ação</button>
            <button class="botao-controle" id="desfazer" onclick="desfazer()">Desfazer</button>
        </section>  
    </div>
    <script src="script.js"></script>
</body>
</html>
